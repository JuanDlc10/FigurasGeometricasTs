<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Calculadora</title>
</head>
<body>
    <h1></h1>
    <div>
        <div style="background-color: azure;" class="jumbotron">
            <div style="background-color:azure;" class="card">
            <h1 class="display-6">Calculadora de figuras geometricas</h1>
            <div class="row">
                <div class="col-sm-12">
                    <h2 class="display-6">Selecciona la figura</h2>
                    <select name="fig" id="fig">
                        <option value="cuadrado">Cuadrado</option>
                        <option value="rectangulo">Rectangulo</option>
                        <option value="triangulo">Triangulo</option>
                    </select>
                </div>
                <div class="col-sm-12">
                    <label for="lado">Lado</label>
                    <input style="background-color:floralwhite;" type="number" id="Lado" class="form-control">
                    <hr>
                </div>
                <div class="col-sm-12">
                    <label for="base">Base</label>
                    <input style="background-color:floralwhite;" type="number" id="Base" class="form-control">
                    <hr>
                </div>
                <div class="col-sm-12">
                    <label for="altura">Altura</label>
                    <input style="background-color:floralwhite;" type="number" id="Altura" class="form-control">
                    <hr>
                </div>
                <div class="col-sm-12">
                    <label for="figSel">Figura seleccionada</label>
                    <input style="background-color:floralwhite;" type="text" id="figSel" class="form-control" readonly>
                    <hr>
                </div>
                <div class="col-sm-12">
                    <label for="area">Area</label>
                    <input style="background-color:floralwhite;" type="text" id="Area" class="form-control" readonly>
                    <hr>
                </div>
            <hr class="my-4">
            <p class="lead">
            <a class="btn btn-primary btn-lg" href="#" role="button" onclick="calcular()">
                Calcular
            </a>
            <a class="btn btn-primary btn-lg" href="#" role="button" onclick="limpiar()">
                Limpiar
            </a>
            </p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="figuras.js"></script>
</body>
</html>
